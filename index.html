<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Aya Bay Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .form-group,
    .item-row {
      margin-bottom: 20px;
    }

    .item-row {
      display: flex;
      align-items: center;
    }

    label {
      font-weight: bold;
      width: 250px;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f7f7f7;
    }

    table {
      width: 100% !important;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 8px;
    }

    @media print {
      body {
        font-size: 12pt;
        color: #000;
      }

      input,
      button {
        display: none !important;
      }

      .result {
        border: none;
        background: white;
        padding: 0;
      }

      table {
        border: 1px solid #000;
      }

      th {
        background-color: #f0f0f0;
        font-weight: bold;
      }

      .result p {
        font-size: 16px;
        font-weight: bold;
        margin-top: 0;
      }

      .page-break {
        page-break-before: always !important;
      }

    }
  </style>
</head>

<body>
  <h2>Roofing Item Calculator</h2>

  <!-- Inputs -->
  <div class="form-group">
    <label for="projectTitle">Project Title: <span class="print-value" id="projectTitle_print"></span></label>
    <input type="text" id="projectTitle" placeholder="e.g. Roger Johnson" />
  </div>

  <hr>

  <!-- New Inputs -->
  <div class="item-row">

  <div class="item-row">

  <div class="item-row">

  <div class="item-row">

  <div class="item-row">

  </div>

  <hr>

  <div class="item-row"><label for="starterArea">Starter Shingle: <span class="print-value"

  <div class="item-row"><label for="dripedge">Drip Edge: <span class="print-value"

  <div class="item-row"><label for="icewaterUnder">Ice & Water Underlayment: <span class="print-value"

  <div class="item-row"><label for="nailsCapbox">Box of Nails Cap: <span class="print-value"

<div class="form-group">

<!-- Interior Damage Section -->

  <button onclick="calculateAll()">Calculate</button>

  <!-- Interior Damage Results Table -->
  <div class="result" id="interiorOutputSection" style="display:none;">
    <h4>Interior Damage</h4>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Calculation</th>
        </tr>
      </thead>
      <tbody id="interiorResultsBody"></tbody>
    </table>

  <!-- Script -->
  <script>
    let hasCalculated = false;
    function updatePrintValue(id) {
      const value = document.getElementById(id).value;
      const span = document.getElementById(id + '_print');
      if (span) span.textContent = value;
    }

    function toggleInteriorSection() {
      const isChecked = document.getElementById('toggleInterior').checked;
      document.getElementById('interiorSection').style.display = isChecked ? 'block' : 'none';
    }

    function convertToFeet(value, unit) {
      if (unit === 'meter') {
        return (value * 3.28084).toFixed(2);
      } else if (unit === 'inch') {
        const parts = value.toString().split('.');
        const feetPart = parseInt(parts[0]) || 0;
        const inchFraction = parseFloat("0" + (parts[1] || "0"));
        const inchToFeet = (inchFraction / 12);
        return (feetPart + inchToFeet).toFixed(4);
      }
      return '';
    }


    function calculateAll() {
      const title = document.getElementById('projectTitle').value.trim();
      const area = parseFloat(document.getElementById('totalArea').value);
      const ridgeLength = parseFloat(document.getElementById('ridgeLength').value);
      const starterArea = parseFloat(document.getElementById('starterArea').value);
      const dripedge = parseFloat(document.getElementById('dripedge').value);
      const icewaterUnder = parseFloat(document.getElementById('icewaterUnder').value);
      const synthicUnder = parseFloat(document.getElementById('synthicUnder').value);
      const stepflashing = parseFloat(document.getElementById('stepflashing').value);
      const counterflashing = parseFloat(document.getElementById('counterflashing').value);
      const nailsbox = parseFloat(document.getElementById('nailsbox').value);
      const nailsCapbox = parseFloat(document.getElementById('nailsCapbox').value);

      // New custom values
      const removedShingle = parseFloat(document.getElementById('removedShingle').value);
      const addedShingle = parseFloat(document.getElementById('addedShingle').value);
      const starterEaves = parseFloat(document.getElementById('starterEaves').value);
      const starterRakes = parseFloat(document.getElementById('starterRakes').value);
      const roofingFeltArea = parseFloat(document.getElementById('roofingFeltArea').value);
      const dripEdgeInput = parseFloat(document.getElementById('dripEdgeInput').value);
      const hips = parseFloat(document.getElementById('hips').value);
      const ridge = parseFloat(document.getElementById('ridge').value);
      const vents = parseFloat(document.getElementById('vents').value);
      const digitalSatellite = parseFloat(document.getElementById('digitalSatellite').value);
      const pipeJack = parseFloat(document.getElementById('pipeJack').value);
      const addditionalCharge = parseFloat(document.getElementById('addditionalCharge').value);
      const removeAddditionalCharge = parseFloat(document.getElementById('removeAddditionalCharge').value);
      const addditionalChargeStep = parseFloat(document.getElementById('addditionalChargeStep').value);
      const removeAddditionalChargeStep = parseFloat(document.getElementById('removeAddditionalChargeStep').value);
      const gutterFirstFloor = parseFloat(document.getElementById('gutterFirstFloor').value);
      const gutterSecondFloor = parseFloat(document.getElementById('gutterSecondFloor').value);

      const starterTotal = (starterEaves || 0) + (starterRakes || 0);
      const roofingFeltResult = roofingFeltArea ? (roofingFeltArea / 100).toFixed(2) : 0;
      const hipsRidgeTotal = (hips || 0) + (ridge || 0);
      const addditionalChargeValue = addditionalCharge ? ((addditionalCharge * 1.16) / 100 ).toFixed(2) : 0;
      const removeAddditionalChargeValue = removeAddditionalCharge ? (removeAddditionalCharge / 100).toFixed(2) : 0;
      const addditionalChargeStepValue = addditionalChargeStep ? ((addditionalChargeStep * 1.16) / 100).toFixed(2) : 0;
      const removeAddditionalChargeStepValue = removeAddditionalChargeStep ? (removeAddditionalChargeStep / 100).toFixed(2) : 0;
      const dawnspoutValue = (Math.ceil(gutterFirstFloor / 20) * 12 );
      const dawnspoutTotalValue = dawnspoutValue + gutterFirstFloor;
      const dawnspoutValueSec = (Math.ceil(gutterSecondFloor / 20) * 20 );
      const dawnspoutTotalValueSec = dawnspoutValueSec + gutterSecondFloor;
      const gutterTotal = dawnspoutTotalValue + dawnspoutTotalValueSec;

      if (!title) {
        alert("Please enter a project title.🤧​");
        return;
      }

      ['projectTitle', 'totalArea', 'ridgeLength', 'starterArea', 'dripedge', 'icewaterUnder', 'synthicUnder', 'stepflashing', 'counterflashing', 'nailsbox', 'nailsCapbox', 'removedShingle', 'addedShingle', 'roofingFeltArea', 'dripEdgeInput', 'vents', 'digitalSatellite', 'pipeJack', 'addditionalCharge', 'removeAddditionalCharge', 'addditionalChargeStep', 'removeAddditionalChargeStep', 'gutterFirstFloor', 'gutterSecondFloor'].forEach(updatePrintValue);

      document.getElementById('starterEavesRakes_print').textContent = starterTotal;
      document.getElementById('hipsRidge_print').textContent = hipsRidgeTotal;


      document.getElementById('outputTitle').innerHTML = `
        ${title}<br><br>
        Removed Shingle: ${isNaN(removedShingle) ? '-' : removedShingle}<br>
        Added Shingle: ${isNaN(addedShingle) ? '-' : addedShingle}<br>
        Starter (Eaves + Rakes): ${starterTotal}<br>
        Roofing Felt (Total Area ÷ 100): ${roofingFeltResult}<br>
        Drip Edge (Rakes + Eaves): ${isNaN(dripEdgeInput) ? '-' : dripEdgeInput}<br>
        Hips + Ridge Cap: ${hipsRidgeTotal}<br>
        CC Vents: ${vents}<br>
        CC Digital Satellite: ${digitalSatellite}<br>
        CC pipe Jack: ${pipeJack}<br>
        Additional Charge for high roof (2 stories or greater): ${addditionalChargeValue}<br>
        Remove Additional Charge for high roof (2 stories or greater): ${removeAddditionalChargeValue}<br>
        Additional Charge for step roof: ${addditionalChargeStepValue}<br>
        Remove Additional Charge for step roof: ${removeAddditionalChargeStepValue}<br>  
        Gutter Down Spout for First Floor: ${Math.floor(dawnspoutValue)}<br> 
        Gutter for First Floor: ${Math.floor(dawnspoutTotalValue)}<br> 
        Gutter Down Spout for Second Floor: ${Math.floor(dawnspoutValueSec)}<br>  
        Gutter for Second Floor: ${Math.floor(dawnspoutTotalValueSec)}<br>                   
        Total Gutter for 2 Floor: ${Math.floor(gutterTotal)}<br>                   

      `;
      document.getElementById('outputSection').style.display = "block";

      const resultsTableBody = document.getElementById('resultsTableBody');
      resultsTableBody.innerHTML = "";

      let ridgeQty = 0, ridgeExtra = 0;
      let starterQty = 0, starterExtra = 0;
      let totalShingleN = 0;

      if (!isNaN(area)) {
        const totalShingle = area * 3;
        totalShingleN = Math.ceil(totalShingle);
        resultsTableBody.innerHTML += `<tr><td>Shingle Bundle</td><td>${totalShingleN} bundles</td><td>-</td><td>-</td></tr>`;
      }

      if (!isNaN(ridgeLength)) {
        const raw = ridgeLength / 25;
        ridgeQty = Math.ceil(raw);
        ridgeExtra = +(ridgeQty - raw).toFixed(5);
        const xact = ridgeQty * 25;
        resultsTableBody.innerHTML += `<tr><td>Ridge Cap</td><td>${ridgeQty} bundles</td><td>${ridgeExtra}</td><td>${xact} LF</td></tr>`;
      }

      if (!isNaN(starterArea)) {
        const raw = starterArea / 115;
        starterQty = Math.ceil(raw);
        starterExtra = +(starterQty - raw).toFixed(5);
        const xact = starterQty * 120;
        resultsTableBody.innerHTML += `<tr><td>Starter Shingle</td><td>${starterQty} bundles</td><td>${starterExtra}</td><td>${xact} LF</td></tr>`;
      }

      if (!isNaN(totalShingleN)) {
        const raw = (totalShingleN - (ridgeQty + starterQty)) + (ridgeExtra + starterExtra);
        const qty = Math.ceil(raw);
        const extra = +(qty - raw).toFixed(5);
        const xact = +(qty * 0.33).toFixed(5);
        resultsTableBody.innerHTML += `<tr><td>Field Shingle</td><td>${qty} bundles</td><td>${extra}</td><td>${xact} SQ</td></tr>`;
      }

      if (!isNaN(dripedge)) {
        const raw = dripedge * 0.115;
        const qty = Math.ceil(raw);
        const extra = +(qty - raw).toFixed(5);
        const xact = qty * 10;
        resultsTableBody.innerHTML += `<tr><td>Drip Edge</td><td>${qty} drip edge</td><td>${extra}</td><td>${xact} LF</td></tr>`;
      }

      if (!isNaN(icewaterUnder)) {
        const raw = icewaterUnder / 50;
        const qty = Math.ceil(raw);
        const extra = +(qty - raw).toFixed(5);
        const xact = qty * 50;
        resultsTableBody.innerHTML += `<tr><td>Ice & Water Underlayment</td><td>${qty} Roll</td><td>${extra}</td><td>${xact} SQ</td></tr>`;
      }

      if (!isNaN(synthicUnder)) {
        const raw = synthicUnder / 9;
        const qty = Math.ceil(raw);
        const extra = +(qty - raw).toFixed(5);
        const xact = qty * 10;
        resultsTableBody.innerHTML += `<tr><td>Synthic Underlayment</td><td>${qty} Roll</td><td>${extra}</td><td>${xact} SQ</td></tr>`;
      }

      if (!isNaN(stepflashing)) {
        const raw = stepflashing * 2;
        const qty = Math.ceil(raw);
        const extra = +(qty - raw).toFixed(5);
        const xact = stepflashing;
        resultsTableBody.innerHTML += `<tr><td>Step Flashing</td><td>${qty} LF</td><td>${extra}</td><td>${xact} LF</td></tr>`;
      }

      if (!isNaN(counterflashing)) {
        const qty = Math.ceil(counterflashing);
        const extra = +(qty - counterflashing).toFixed(5);
        resultsTableBody.innerHTML += `<tr><td>Counter Flashing</td><td>${qty} LF</td><td>${extra}</td><td>${qty} LF</td></tr>`;
      }

      if (!isNaN(nailsbox)) {
        const raw = nailsbox / 15;
        const qty = Math.ceil(raw);
        const extra = +(qty - raw).toFixed(5);
        const xact = qty * 15;
        resultsTableBody.innerHTML += `<tr><td>Box of Nails</td><td>${qty} Box</td><td>${extra}</td><td>${xact} SQ</td></tr>`;
      }

      if (!isNaN(nailsCapbox)) {
        const raw = nailsCapbox / 20;
        const qty = Math.ceil(raw);
        const extra = +(qty - raw).toFixed(5);
        const xact = qty * 20;
        resultsTableBody.innerHTML += `<tr><td>Box of Nails Cap</td><td>${qty} Box</td><td>${extra}</td><td>${xact} SQ</td></tr>`;
      }

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

      const convertValue = parseFloat(document.getElementById('convertToFeet').value);
      const convertUnit = document.getElementById('unitSelect').value;
      const convertedFeet = !isNaN(convertValue) ? convertToFeet(convertValue, convertUnit) : '-';
      document.getElementById('convertToFeet_print').textContent = convertedFeet + ' ft';

      const contentsReset = parseFloat(document.getElementById('contentsReset').value);
      document.getElementById('contentsReset_print').textContent = isNaN(contentsReset) ? '-' : contentsReset;

      const floorLength = parseFloat(document.getElementById('floorLength').value);
      const floorWidth = parseFloat(document.getElementById('floorWidth').value);
      const floorProtection = (!isNaN(floorLength) && !isNaN(floorWidth)) ? (floorLength * floorWidth).toFixed(2) : '-';
      document.getElementById('floorProtectionFeet_print').textContent = floorProtection + ' sq ft';

      const maskLength = parseFloat(document.getElementById('maskLength').value);
      const maskWidth = parseFloat(document.getElementById('maskWidth').value);
      const maskHeight = parseFloat(document.getElementById('maskHeight').value);
      const maskWalls = (!isNaN(maskLength) && !isNaN(maskWidth) && !isNaN(maskHeight))
        ? (((maskLength + maskWidth) * 2 * maskHeight).toFixed(2)) : '-';
      document.getElementById('maskWallsFeet_print').textContent = maskWalls + ' sq ft';

      const drywallPatch = parseFloat(document.getElementById('drywallPatch').value) || 0;
      const removePopcornLength = parseFloat(document.getElementById('removePopcornLength').value) || 0;
      const removePopcornWidth = parseFloat(document.getElementById('removePopcornWidth').value) || 0;
      const sealCeilingLength = parseFloat(document.getElementById('sealCeilingLength').value) || 0;
      const sealCeilingWidth = parseFloat(document.getElementById('sealCeilingWidth').value) || 0;
      const finalCleaningLength = parseFloat(document.getElementById('finalCleaningLength').value) || 0;
      const finalCleaningWidth = parseFloat(document.getElementById('finalCleaningWidth').value) || 0;
      const acousticCeilingLength = parseFloat(document.getElementById('acousticCeilingLength').value) || 0;
      const acousticCeilingWidth = parseFloat(document.getElementById('acousticCeilingWidth').value) || 0;

      // Calculate areas
      const removePopcornArea = removePopcornLength * removePopcornWidth;
      const sealCeilingArea = sealCeilingLength * sealCeilingWidth;
      const finalCleaningArea = finalCleaningLength * finalCleaningWidth;
      const acousticCeilingArea = acousticCeilingLength * acousticCeilingWidth;

      // SF Walls calculation: ((length + width) * 2) * height
      const sfWallsLength = parseFloat(document.getElementById('sfWallsLength').value) || 0;
      const sfWallsWidth = parseFloat(document.getElementById('sfWallsWidth').value) || 0;
      const sfWallsHeight = parseFloat(document.getElementById('sfWallsHeight').value) || 0;
      const sfWallsArea = (((sfWallsLength + sfWallsWidth) * 2) * sfWallsHeight);

      // SF Ceiling calculation: length * width
      const sfCeilingLength = parseFloat(document.getElementById('sfCeilingLength').value) || 0;
      const sfCeilingWidth = parseFloat(document.getElementById('sfCeilingWidth').value) || 0;
      const sfCeilingArea = (sfCeilingLength * sfCeilingWidth);

      // Final Combined: SF Walls * SF Ceiling
      const sfWallsCeilingArea = sfWallsArea + sfCeilingArea;

      // SF Floor = length * width
      const sfFloorLength = parseFloat(document.getElementById('sfFloorLength').value) || 0;
      const sfFloorWidth = parseFloat(document.getElementById('sfFloorWidth').value) || 0;
      const sfFloorArea = (sfFloorLength * sfFloorWidth).toFixed(2);

      // SY Flooring = SF Floor / 9
      const syFlooring = (sfFloorArea / 9).toFixed(2);

      // LF Ceil Perimeter = (length + width) * 2
      const ceilLength = parseFloat(document.getElementById('ceilLength').value) || 0;
      const ceilWidth = parseFloat(document.getElementById('ceilWidth').value) || 0;
      const lfCeilPerimeter = ((ceilLength + ceilWidth) * 2).toFixed(2);

      // LF Floor Perimeter = (length + width) * 2
      const lffloorLength = parseFloat(document.getElementById('lffloorLength').value) || 0;
      const lffloorWidth = parseFloat(document.getElementById('lffloorWidth').value) || 0;
      const lfFloorPerimeter = ((lffloorLength + lffloorWidth) * 2).toFixed(2);


       ['convertToFeet', 'contentsReset', 'floorLength', 'floorWidth', 'maskLength', 'maskWidth', 'maskHeight', 'drywallPatch', 'removePopcornLength', 'removePopcornWidth', 'sealCeilingLength', 'sealCeilingWidth', 'finalCleaningLength', 'finalCleaningWidth', 'acousticCeilingLength', 'acousticCeilingWidth'].forEach(id => {
        document.getElementById(id).addEventListener('input', calculateAll);
      });
      document.getElementById('drywallPatch_print').textContent = drywallPatch;
      document.getElementById('removePopcorn_print').textContent = removePopcornArea;
      document.getElementById('sealCeiling_print').textContent = sealCeilingArea;
      document.getElementById('finalCleaning_print').textContent = finalCleaningArea;
      document.getElementById('acousticCeiling_print').textContent = acousticCeilingArea;
      document.getElementById('sfWalls_print').textContent = sfWallsArea;
      document.getElementById('sfCeiling_print').textContent = sfCeilingArea;
      document.getElementById('sfFloor_print').textContent = sfFloorArea;
      document.getElementById('lfCeilPerimeter_print').textContent = lfCeilPerimeter;
      document.getElementById('lfFloorPerimeter_print').textContent = lfFloorPerimeter;




      const interiorResultsBody = document.getElementById('interiorResultsBody');
      interiorResultsBody.innerHTML = ''; // clear previous rows

      if (convertedFeet !== '-') {
        interiorResultsBody.innerHTML += `<tr><td>Converted to Feet</td><td>${convertedFeet} ft</td></tr>`;
      }

      if (!isNaN(contentsReset)) {
        interiorResultsBody.innerHTML += `<tr><td>Contents - Move Out then Reset</td><td>${contentsReset}</td></tr>`;
      }

      if (floorProtection !== '-') {
        interiorResultsBody.innerHTML += `<tr><td>Floor Protection</td><td>${floorProtection} sq ft</td></tr>`;
      }

      if (maskWalls !== '-') {
        interiorResultsBody.innerHTML += `<tr><td>Mask Walls</td><td>${maskWalls} sq ft</td></tr>`;
      }

      if (drywallPatch > 0) {
        interiorResultsBody.innerHTML += `<tr><td>Drywall patch / small repair, ready for paint</td><td>${drywallPatch.toFixed(2)} sq ft</td></tr>`;
      }
      if (removePopcornArea > 0) {
        interiorResultsBody.innerHTML += `<tr><td>Remove acoustic ceiling (popcorn) texture</td><td>${removePopcornArea.toFixed(2)} sq ft</td></tr>`;
      }

      if (sealCeilingArea > 0) {
        interiorResultsBody.innerHTML += `<tr><td>Seal the ceiling w/PVA primer - one coat</td><td>${sealCeilingArea.toFixed(2)} sq ft</td></tr>`;
      }

      if (finalCleaningArea > 0) {
        interiorResultsBody.innerHTML += `<tr><td>Final cleaning - construction - residential</td><td>${finalCleaningArea.toFixed(2)} sq ft</td></tr>`;
      }

      if (acousticCeilingArea > 0) {
        interiorResultsBody.innerHTML += `<tr><td>Acoustic ceiling (popcorn) texture</td><td>${acousticCeilingArea.toFixed(2)} sq ft</td></tr>`;
      }

      // Add SF calculations to results table if values entered
      if (sfWallsArea > 0) {
        interiorResultsBody.innerHTML += `<tr><td>SF Walls</td><td>${sfWallsArea} sq ft</td></tr>`;
      }
      if (sfCeilingArea > 0) {
        interiorResultsBody.innerHTML += `<tr><td>SF Ceiling</td><td>${sfCeilingArea} sq ft</td></tr>`;
      }
      if (sfWallsArea > 0 && sfCeilingArea > 0) {
        interiorResultsBody.innerHTML += `<tr><td>SF Walls & Ceiling</td><td>${sfWallsCeilingArea} sq ft</td></tr>`;
      }

      // SF Floor
      if (sfFloorArea > 0) {
        interiorResultsBody.innerHTML += `<tr><td>SF Floor</td><td>${sfFloorArea} sq ft</td></tr>`;
      }

      // SY Flooring
      if (syFlooring > 0) {
        interiorResultsBody.innerHTML += `<tr><td>SY Flooring</td><td>${syFlooring} sq ft</td></tr>`;
      }

      // LF Ceil Perimeter
      if (lfCeilPerimeter > 0) {
        interiorResultsBody.innerHTML += `<tr><td>LF Ceil Perimeter</td><td>${lfCeilPerimeter} ft</td></tr>`;
      }

      // LF Floor Perimeter
      if (lfFloorPerimeter > 0) {
        interiorResultsBody.innerHTML += `<tr><td>LF Floor Perimeter</td><td>${lfFloorPerimeter} ft</td></tr>`;
      }


      document.getElementById('interiorOutputSection').style.display = "block";
      document.getElementById('unitSelect').addEventListener('change', calculateAll); 
      hasCalculated = true;
    }

    function exportToPDF() {
      if (!hasCalculated) {
        alert("دخلي بيانات أول يا بياتنة 😤​");
        return;
      }
      const element = document.body;

      // Hide buttons temporarily
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => btn.style.display = 'none');

      const opt = {
        margin: 0.5,
        filename: 'Roofing Calculation.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 1.5, scrollY: 0 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf()
        .set(opt)
        .from(element)
        .save()
        .then(() => {
          // Show buttons again after export
          buttons.forEach(btn => btn.style.display = 'inline-block');
        });
     
    }
